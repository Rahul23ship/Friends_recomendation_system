<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add User</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
  />
</head>
<body>
  <div class="container">
    <h1>Friend Recommendation System</h1>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form action="/add_user" method="POST">
      <div class="mb-3">
        <label for="Name" class="form-label">Name of New User</label>
        <input type="text" class="form-control" name="Name" id="Name" required/>
      </div>
      <div class="mb-3">
    <label for="Interests" class="form-label">Interests (comma separated)</label>
    <input type="text" class="form-control" name="Interests" id="Interests" placeholder="e.g., Football, Coding, Reading" required/>
  </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">
        🏠 Back to Home
      </a>
  </div>
</body>
</html>
