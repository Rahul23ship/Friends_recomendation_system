<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Friends</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Add Friends for {{ username }}</h1>

      {% if message %}
      <div class="alert alert-success">{{ message }}</div>
      {% endif %} {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">
        🏠 Back to Home
      </a>
      <form
        action="{{ url_for('add_friends', username=username) }}"
        method="POST"
      >
        <div class="mb-3">
          <label for="friends" class="form-label">Select Friends:</label>
          <select
            name="friends"
            id="friends"
            class="form-select"
            multiple
            size="5"
          >
            {% for user in users %} {% if user.username != username %}
            <option value="{{ user.username }}">{{ user.username }}</option>
            {% endif %} {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Friends</button>
      </form>
    </div>
  </body>
</html>
